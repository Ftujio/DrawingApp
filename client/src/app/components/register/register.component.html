<div class="block content">
	<h1 class="med-title" id="form-header">Register</h1>

	<flash-messages></flash-messages>

	<form [formGroup]="loginForm" (ngSubmit)="login()">
		<div class="form-line">
			<input type="text" name="username" id="username" formControlName="username" placeholder="Username" class="input">
		</div>

		<div class="form-line">
			<input type="text" name="email" id="email" formControlName="email" placeholder="Email" class="input">
		</div>

		<div class="form-line">
			<input type="password" name="password" id="password" formControlName="password" placeholder="Password" class="input">
		</div>

		<div class="form-line">
			<input type="password" name="confirm-password" id="confirm-password" formControlName="confirmPassword" placeholder="Confirm Password" class="input">
		</div>

		<button type="submit" class="basic-button">Submit</button>
	</form>
</div>
