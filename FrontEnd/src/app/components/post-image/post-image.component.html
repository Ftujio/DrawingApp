<div class="block content">
	<h1 class="med-title" id="form-header">Post Image</h1>

	<form [formGroup]="postImageForm" (ngSubmit)="postImage()">
		<div class="form-line">
			<input type="text" name="title" id="title" [formControl]="title" placeholder="Title">
		</div>

		<div class="form-line">
			<input type="text" name="tags" id="tags" [formControl]="tags" placeholder="Tags">
		</div>

		<button type="submit" class="basic-button">Submit</button>
	</form>
</div>
